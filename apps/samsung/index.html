<html style='height: 100%;'>
<body leftmargin=0 topmargin=0 rightmargin=0 bottommargin=0>
<iframe src='/index.html' style='width:100%; height:100%; border: 0px; padding: 0px; margin: 0px;'></iframe>
<iframe src='sample.html' id='SAMAPI' style='position: absolute; left: 100%; width:0%; height:100%; border: 0px;' frameborder=0></iframe>
<script>
window.addEventListener("message", function(event) {
	if(event.data == "getUserScreenshot") {
		document.getElementById("SAMAPI").contentWindow.getUserScreenshot();
	}
  	if(event.data == "lock") {
		document.getElementById("SAMAPI").contentWindow.lock();
	}
  	if(event.data == "unlock") {
		document.getElementById("SAMAPI").contentWindow.unlock();
	}	
  
});
</script>
</body>
</html>
